apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zipline-upload-pvc
  namespace: zipline
spec:
  storageClassName: longhorn
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
